[project]
name = "example_pre_312"
dynamic = ["version"]
requires-python = ">=3.10"
description = "example project for python version >=3.10, <=3.12"

[build-system]
requires = ["hatchling>=1.25,<2"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "../../src/pysen/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["../../src/pysen"]

[tool.pysen]
version = "0.11"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "very_strict"
py_version = "py310"
[[tool.pysen.lint.mypy_targets]]
  paths = ["src"]

[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 88
target-version = ["py310"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
known_first_party = ["fakes", "pysen"]
line_length = 88
multi_line_output = 3
use_parentheses = true
