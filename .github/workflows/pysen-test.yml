name: pysen-test
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  tox:
    name: Run pysen-test
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v5
      with:
        lfs: false
        path: ${{ env.CHECKOUT_PATH }}
    - name: Run test
      uses: ./.github/actions/pysen-test/
